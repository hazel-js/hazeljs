name: Publish Package to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
      
      - name: Determine release tag
        id: release-tag
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *"beta"* ]] || [[ "${{ steps.version.outputs.version }}" == *"alpha"* ]] || [[ "${{ steps.version.outputs.version }}" == *"rc"* ]]; then
            if [[ "${{ steps.version.outputs.version }}" == *"beta"* ]]; then
              echo "tag=beta" >> $GITHUB_OUTPUT
            elif [[ "${{ steps.version.outputs.version }}" == *"alpha"* ]]; then
              echo "tag=alpha" >> $GITHUB_OUTPUT
            else
              echo "tag=rc" >> $GITHUB_OUTPUT
            fi
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "Release tag: $(cat $GITHUB_OUTPUT | grep tag= | cut -d'=' -f2)"
      
      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Updating all package.json files to version: $VERSION"
          
          # Update root package.json
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json'));pkg.version='$VERSION';fs.writeFileSync('package.json',JSON.stringify(pkg,null,2)+'\n')"
          
          # Update all package.json files in packages directory
          find packages -name "package.json" -type f | while read -r file; do
            echo "Updating $file"
            node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('$file'));pkg.version='$VERSION';fs.writeFileSync('$file',JSON.stringify(pkg,null,2)+'\n')"
          done
          
          echo "Version update complete. Updated files:"
          git diff --name-only
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages in dependency order
        run: npm run build
      
      - name: Run tests
        run: npm run test
        
      - name: Verify npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish packages to NPM with Lerna
        run: |
          RELEASE_TAG="${{ steps.release-tag.outputs.tag }}"
          echo "Publishing with tag: $RELEASE_TAG using Lerna"
          npx lerna publish from-package --yes --dist-tag "$RELEASE_TAG" --no-git-reset --no-git-tag-version --no-verify-access
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version updates to main
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Switch to main (clean checkout, discards detached HEAD state)
          git checkout "$DEFAULT_BRANCH"
          
          # Re-apply version bumps on main (checkout wiped the earlier changes)
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json'));pkg.version='$VERSION';fs.writeFileSync('package.json',JSON.stringify(pkg,null,2)+'\n')"
          find packages -name "package.json" -not -path "*/node_modules/*" -type f | while read -r file; do
            node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('$file'));pkg.version='$VERSION';fs.writeFileSync('$file',JSON.stringify(pkg,null,2)+'\n')"
          done
          
          git add package.json packages/*/package.json
          git diff --cached --stat
          git commit -m "chore(release): bump versions to $VERSION"
          git push origin "$DEFAULT_BRANCH"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.release-tag.outputs.tag != 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 