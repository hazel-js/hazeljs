name: Publish Package to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
      
      - name: Determine release tag
        id: release-tag
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *"beta"* ]] || [[ "${{ steps.version.outputs.version }}" == *"alpha"* ]] || [[ "${{ steps.version.outputs.version }}" == *"rc"* ]]; then
            if [[ "${{ steps.version.outputs.version }}" == *"beta"* ]]; then
              echo "tag=beta" >> $GITHUB_OUTPUT
            elif [[ "${{ steps.version.outputs.version }}" == *"alpha"* ]]; then
              echo "tag=alpha" >> $GITHUB_OUTPUT
            else
              echo "tag=rc" >> $GITHUB_OUTPUT
            fi
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "Release tag: $(cat $GITHUB_OUTPUT | grep tag= | cut -d'=' -f2)"

      - name: Checkout default branch and update versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | awk '{print $NF}')
          echo "default_branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
          
          # Switch from detached HEAD to the default branch
          git checkout "$DEFAULT_BRANCH"
          
          echo "Updating all package.json files to version: $VERSION"
          
          # Update root package.json
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json'));pkg.version='$VERSION';fs.writeFileSync('package.json',JSON.stringify(pkg,null,2)+'\n')"
          
          # Update all package.json files in packages directory (skip @template â€” it's a user-facing scaffold, not a publishable package)
          find packages -name "package.json" -not -path "*/node_modules/*" -not -path "*/@template/*" -type f | while read -r file; do
            echo "Updating $file"
            node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('$file'));pkg.version='$VERSION';fs.writeFileSync('$file',JSON.stringify(pkg,null,2)+'\n')"
          done
          
          echo "Version update complete. Updated files:"
          git diff --name-only
        id: checkout
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages in dependency order
        run: npm run build
      
      - name: Run tests
        run: npm run test

      - name: Commit and push version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json packages/*/package.json packages/*/*/package.json 2>/dev/null || true
          git diff --cached --stat
          git commit -m "chore(release): bump versions to ${{ steps.version.outputs.version }}"
          git pull --rebase --autostash origin "${{ steps.checkout.outputs.default_branch }}"
          git push origin "${{ steps.checkout.outputs.default_branch }}"
        
      - name: Verify npm authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish packages to NPM with Lerna
        timeout-minutes: 30
        run: |
          RELEASE_TAG="${{ steps.release-tag.outputs.tag }}"
          echo "Publishing with tag: $RELEASE_TAG using Lerna"
          CI=true npx lerna publish from-package --yes --dist-tag "$RELEASE_TAG" --no-git-reset --no-git-tag-version --no-verify-access
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update latest dist-tag to current version
        timeout-minutes: 5
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PKGS="core cli ai agent auth cache config cron graphql discovery kafka gateway resilience grpc messaging ops-agent data ml rag event-emitter pdf-to-audio prisma queue serverless swagger websocket"
          TOTAL=$(echo $PKGS | wc -w)
          echo "Updating latest dist-tag to $VERSION for $TOTAL packages (8 parallel)"
          i=0
          for pkg in $PKGS; do
            i=$((i+1))
            (echo "[$i/$TOTAL] @hazeljs/$pkg" && npm dist-tag add "@hazeljs/$pkg@$VERSION" latest || true) &
            if [ $((i % 8)) -eq 0 ]; then wait; fi
          done
          wait
          echo "Done"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}    
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.release-tag.outputs.tag != 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
