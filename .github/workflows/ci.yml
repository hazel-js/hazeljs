name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build packages in order
      run: |
        # Build core first (it's a dependency for other packages)
        npm run build:core
        
        # Build AI package (dependency for rag)
        npm run build --workspace=@hazeljs/ai
        
        # Build rag package (dependency for agent)
        npm run build --workspace=@hazeljs/rag
        
        # Then build all other packages
        npm run build:packages

    - name: Run tests
      run: npm run test

    - name: Run linting
      run: npm run lint

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true