name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      tag:
        description: 'NPM dist-tag'
        required: true
        type: choice
        default: 'beta'
        options:
          - beta
          - latest

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Bump version with Lerna
        run: |
          npx lerna version ${{ github.event.inputs.version }} --yes --no-push
          echo "NEW_VERSION=$(node -p "require('./lerna.json').version")" >> $GITHUB_ENV

      - name: Build packages in dependency order
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Publish to npm with Lerna
        run: npx lerna publish from-package --yes --dist-tag ${{ github.event.inputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version changes and tags
        run: |
          git push origin main --follow-tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NEW_VERSION }}
          release_name: Release v${{ env.NEW_VERSION }}
          body: |
            ## HazelJS v${{ env.NEW_VERSION }}
            
            Published to npm with tag: `${{ github.event.inputs.tag }}`
            
            Install with:
            ```bash
            npm install @hazeljs/core@${{ github.event.inputs.tag }}
            ```
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ github.event.inputs.tag == 'beta' }}
